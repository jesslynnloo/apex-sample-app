- # ====== List of Values: EMAIL GROUPS WITH CNT ===============
  id: 8035932760173315892
  identification: 
    name: EMAIL GROUPS WITH CNT

  subscription: 
    version-number: 1089051329

  source: 
    location: Local Database
    type: Legacy SQL Query
    sql-query: |
      select name || ' (' || cnt  || 
                case when cnt = 1 then ' member)'
                     else ' members)' end d, 
             group_id r 
        from (
      select g.group_id,
             g.group_name name,
             count(*) cnt    
        from EBA_ca_email_groups g, 
             EBA_ca_email_group_mbrs m
       where m.group_id = g.group_id
       group by g.group_id, g.group_name
      )
      order by name

