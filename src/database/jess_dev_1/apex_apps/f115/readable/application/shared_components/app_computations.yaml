- # ====== Application Computation: APPLICATION_TITLE ==========
  id: 1335976701463984510
  identification: 
    item-name: APPLICATION_TITLE

  execution: 
    sequence: 10
    point: New Session

  computation: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
          l_app_name varchar2(255);
      begin
          select nvl(preference_value,:APP_NAME)
            into l_app_name
            from eba_ca_preferences
           where preference_name = 'APPLICATION_TITLE';
          return l_app_name;
      exception
          when others then
              return :APP_NAME;
      end;

  subscription: 
    version-number: 37166093807512

