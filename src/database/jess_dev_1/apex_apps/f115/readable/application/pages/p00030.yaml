- # ====== Page Item: P30_RESTRICTED_TO ========================
  id: 1874434504218795793
  identification: 
    name: P30_RESTRICTED_TO
    type: Checkbox Group

  label: 
    label: Restricted To
    alignment: Left

  settings: 
    number-of-columns: 1

  multiple-values: 
    type: Delimited List
    separator: ':'

  layout: 
    sequence: 40
    region: User Details # 3265348201343524388
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select short_name || ' - ' ||calendar_name || decode(public_view_yn, 'Y', null, ' (Private)') d,
             calendar_id r
        from eba_ca_calendars c
       where is_active_yn = 'Y'
          or exists (select 1 from eba_ca_users
                      where :P30_ID = id
                        and instr(':'||restricted_to||':', ':'||c.calendar_id||':') > 0)
       order by d
    display-extra-values: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Database Column
    database-column: RESTRICTED_TO
    used: Always, replacing any existing value in session state

  session-state: 
    storage: Per Session (Persistent)

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select null
        from eba_ca_calendars c
       where is_active_yn = 'Y'
          or exists (select 1 from eba_ca_users
                      where :P30_ID = id
                        and instr(':'||restricted_to||':', ':'||c.calendar_id||':') > 0)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    escape-special-characters: true
    restricted-characters: All characters can be saved.

  help: 
    help-text: |
      <p>Restrict access to selected Calendars.</p>
      <p>If calendars are defined as private (Public Can View = No) then only those users with the calendar selected can access the events on the calendar.</p>

  configuration: 
    build-option: Include Multiple Calendars # 1866183829626190037

