- # ====== Process: set colors =================================
  id: 3303463093334836762
  identification: 
    name: set colors
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      for c1 in (
      select 
         BG_COLOR,
         TEXT_COLOR
      from EBA_CA_COLOR_PREFS
      where id = :P8_COLOR_PREF_ID) loop
      :P8_DISPLAY_COLOR := c1.TEXT_COLOR;
      :P8_BORDER_COLOR := c1.BG_COLOR;
      end loop;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
