- # ====== Validation: P8_EVENT_TYPE unique ====================
  id: 8036000279369832247
  identification: 
    name: P8_EVENT_TYPE unique

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from EBA_ca_event_types
       where lower(:P8_TYPE_NAME) = lower(type_name)
         and (:P8_TYPE_ID != type_id or :P8_TYPE_ID is null)
    always-execute: false

  error: 
    error-message: Type already exists.
    display-location: Inline with Field and in Notification
    associated-item: P8_TYPE_NAME # 8949456435025156688

